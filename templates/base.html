<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="notranslate"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<header>
    <div class="container w-100">
        <p class="fs-1 fw-bold">Posting</p>
    </div>
</header>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-12 col-sm-8 mr-md-4">
                {% block content %}
                {% endblock content%}
            </div>
            <div class="col-2 ml-md-4 d-flex align-items-center flex-column gap-3">
                <ul class="list-group">
                    <li class="list-group-item p-2 px-4"><a href="{% url 'profile' %}"> Profile</a></li>
                    <li class="list-group-item p-2 px-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">Sair</a>
                    {% endif %}
                    </li>
                    <li class="list-group-item p-2 px-4"><a href="{%url 'explore'%}">explore</a></li>
                </ul>
            </div>
        </div>
    </div>

<footer>
    <div class="container d-absolute bottom-0 align-items-center text-center">
        <p class="fs-6 fw-light">powered by Mateus Diniz</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
